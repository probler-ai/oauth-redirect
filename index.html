<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probler OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-top: 1rem;
        }
        .spinner:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            margin: 4px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: spinner 1.2s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Redirecting to Probler App...</h1>
        <p>Please wait while we complete your sign-in.</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // Determine which provider based on the path
        const path = window.location.pathname;
        let provider = 'unknown';
        
        if (path.includes('linkedin')) {
            provider = 'linkedin';
        } else if (path.includes('google')) {
            provider = 'google';
        } else if (path.includes('microsoft')) {
            provider = 'microsoft';
        } else if (path.includes('github')) {
            provider = 'github';
        }
        
        function redirectToApp() {
            let redirectUrl = `probler://oauth/${provider}`;
            
            if (code) {
                redirectUrl += `?code=${encodeURIComponent(code)}`;
                if (state) {
                    redirectUrl += `&state=${encodeURIComponent(state)}`;
                }
                
                // Show success message
                document.getElementById('container').innerHTML = `
                    <h1 style="color: #4caf50;">âœ“ Authentication Successful</h1>
                    <p>Returning to Probler app...</p>
                    <p style="margin-top: 2rem;">
                        <a href="${redirectUrl}" style="color: white; padding: 10px 20px; background: rgba(255,255,255,0.2); border-radius: 8px; text-decoration: none; display: inline-block;">
                            Open Probler App
                        </a>
                    </p>
                `;
                
            } else if (error) {
                redirectUrl += `?error=${encodeURIComponent(error)}`;
                if (errorDescription) {
                    redirectUrl += `&error_description=${encodeURIComponent(errorDescription)}`;
                }
                
                // Show error message
                document.getElementById('container').innerHTML = `
                    <h1>Authentication Error</h1>
                    <p>${errorDescription || error}</p>
                    <p style="margin-top: 1rem;">Redirecting back to app...</p>
                `;
                document.getElementById('container').classList.add('error');
            }
            
            // Method 1: Direct custom scheme (most compatible)
            // Try direct navigation first - this works best with AppAuth
            window.location.replace(redirectUrl);
            
            // Method 2: Fallback with setTimeout
            setTimeout(() => {
                window.location.href = redirectUrl;
            }, 100);
            
            // Method 3: Android Intent URL (last resort - can trigger Play Store)
            // Only try this if user is still on page after 2 seconds
            const intentUrl = `intent://oauth/${provider}${code ? `?code=${code}&state=${state || ''}` : `?error=${error || 'unknown'}`}#Intent;scheme=probler;package=ai.probler.solvem;end`;
            setTimeout(() => {
                // Check if we're still on this page
                if (document.getElementById('container')) {
                    window.location.href = intentUrl;
                }
            }, 2000);
            
            // Method 3: Hidden iframe fallback
            setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = redirectUrl;
                document.body.appendChild(iframe);
            }, 1000);
            
            // Show manual button after 2 seconds if still on page
            setTimeout(() => {
                const container = document.getElementById('container');
                if (!container.innerHTML.includes('Open Probler App')) {
                    container.innerHTML += `
                        <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.8;">
                            App not opening? 
                            <a href="${redirectUrl}" style="color: white; text-decoration: underline;">
                                Click here
                            </a>
                        </p>
                    `;
                }
            }, 2000);
        }
        
        // Redirect immediately
        redirectToApp();
    </script>
</body>
</html>
