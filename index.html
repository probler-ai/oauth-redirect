<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probler OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 1.5rem;
        }
        p {
            margin: 0.5rem 0;
            opacity: 0.9;
        }
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin-top: 1rem;
        }
        .spinner:after {
            content: " ";
            display: block;
            width: 32px;
            height: 32px;
            margin: 4px;
            border-radius: 50%;
            border: 3px solid #fff;
            border-color: #fff transparent #fff transparent;
            animation: spinner 1.2s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <h1>Redirecting to Probler App...</h1>
        <p>Please wait while we complete your sign-in.</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        // Determine which provider based on the path
        const path = window.location.pathname;
        let provider = 'unknown';
        
        if (path.includes('linkedin')) {
            provider = 'linkedin';
        } else if (path.includes('google')) {
            provider = 'google';
        } else if (path.includes('microsoft')) {
            provider = 'microsoft';
        } else if (path.includes('github')) {
            provider = 'github';
        }
        
        function redirectToApp() {
            let redirectUrl = `probler://oauth/${provider}`;
            
            if (code) {
                redirectUrl += `?code=${encodeURIComponent(code)}`;
                if (state) {
                    redirectUrl += `&state=${encodeURIComponent(state)}`;
                }
            } else if (error) {
                redirectUrl += `?error=${encodeURIComponent(error)}`;
                if (errorDescription) {
                    redirectUrl += `&error_description=${encodeURIComponent(errorDescription)}`;
                }
                
                // Show error message
                document.getElementById('container').innerHTML = `
                    <h1>Authentication Error</h1>
                    <p>${errorDescription || error}</p>
                    <p style="margin-top: 1rem;">Redirecting back to app...</p>
                `;
                document.getElementById('container').classList.add('error');
            }
            
            // Try to redirect to the app
            window.location.href = redirectUrl;
            
            // Fallback: If the app doesn't open after 3 seconds, show instructions
            setTimeout(() => {
                document.getElementById('container').innerHTML = `
                    <h1>Open Probler App</h1>
                    <p>If the app didn't open automatically:</p>
                    <p style="margin-top: 1rem;">
                        <a href="${redirectUrl}" style="color: white; text-decoration: underline;">
                            Click here to open the app
                        </a>
                    </p>
                    <p style="margin-top: 1rem; font-size: 0.9rem; opacity: 0.7;">
                        Or copy this link:<br>
                        <code style="word-break: break-all;">${redirectUrl}</code>
                    </p>
                `;
            }, 3000);
        }
        
        // Redirect immediately
        redirectToApp();
    </script>
</body>
</html>
